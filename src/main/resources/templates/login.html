<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 나의 스타일 추가 -->
    <link rel="stylesheet" href="/css/login.css">

</head>
<body class="text-center">

<!--  html 전체 영역을 지정하는 container -->
<div id="container">
    <!--  login 폼 영역을 : loginBox -->
    <div id="loginBox">

        <!-- 로그인 페이지 타이틀 -->
        <div id="loginBoxTitle">Devdev Login</div>
        <!-- 아이디, 비번, 버튼 박스 -->
        <div id="inputBox">
            <form action="/login" method="post" id="loginForm">
                <div class="input-form-box">
                    <span>아이디 </span>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="input-form-box">
                    <span>비밀번호 </span>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="button-login-box">
                    <button type="submit" class="btn btn-primary btn-xs" style="width:100%; margin-bottom: 10px;">로그인</button>
                </div>
            </form>
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // 기본 폼 제출 동작을 막습니다.

                    const formData = new FormData(this);
                    fetch('/login', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => {
                            if (response.ok) {
                                // 로그인 성공
                                window.location.href = '/'; // 로그인 성공 후 리다이렉트
                            } else {
                                // 로그인 실패
                                alert('로그인 실패. 아이디나 비밀번호를 확인하세요.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            </script>
            <div class="button-login-box">
                <button type="button" class="btn btn-primary btn-xs" style="width:100%" onclick="window.location.href='/joinpage'">회원가입</button>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
