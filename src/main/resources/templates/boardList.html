<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>게시물 목록 - DEVDEV</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/post_styles.css}" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">DEVDEV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="homepage.html">Home</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/boards">Post</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<script>
    // JWT 토큰이 있는지 확인
    const token = localStorage.getItem('jwtToken');

    const navItems = document.querySelector('#navbarResponsive .navbar-nav');

    if (token) {
        // 로그인 상태: Logout 버튼 추가
        const logoutItem = document.createElement('li');
        logoutItem.classList.add('nav-item');
        logoutItem.innerHTML = '<a class="nav-link px-lg-3 py-3 py-lg-4" href="#" id="logoutButton">Logout</a>';
        navItems.appendChild(logoutItem);
        // 로그인 상태: Profile 버튼 추가
        const profileItem = document.createElement('li');
        profileItem.classList.add('nav-item');
        profileItem.innerHTML = '<a class="nav-link px-lg-3 py-3 py-lg-4" href="/profile">My Profile</a>';
        navItems.appendChild(profileItem);

        // 로그아웃 기능 구현
        document.getElementById('logoutButton').addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });
    } else {
        // 비로그인 상태: Login 버튼 추가
        const loginItem = document.createElement('li');
        loginItem.classList.add('nav-item');
        loginItem.innerHTML = '<a class="nav-link px-lg-3 py-3 py-lg-4" href="/loginpage">Login</a>';
        navItems.appendChild(loginItem);
    }
    // 로그아웃 함수
    function logout() {
        localStorage.removeItem('jwtToken');
        window.location.href = '/';
    }
</script>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">게시물 모아 보기</h1>
            <p class="lead fw-normal text-white-50 mb-0">개발자들의 게시물을 모아보세요</p>
        </div>
    </div>
</header>

<!-- Board Type Buttons -->
<div class="container px-4 px-lg-5 my-5">
    <div class="text-center">
        <a th:href="@{/boards}" class="btn btn-primary btn-lg m-2">전체 게시물</a>
        <a th:href="@{/boards/type/FREE}" class="btn btn-secondary btn-lg m-2">일반 자유</a>
        <a th:href="@{/boards/type/PROJECT_RECRUITMENT}" class="btn btn-success btn-lg m-2">프로젝트 모집</a>
        <a th:href="@{/boards/type/COMPLETED_PROJECT}" class="btn btn-info btn-lg m-2">완성된 프로젝트</a>
        <a th:href="@{/boards/create-post}" class="btn btn-warning btn-lg m-2">게시물 작성하기</a>
    </div>
</div>

<!-- Board List Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 th:if="${boardType != null}" th:text="${boardType.displayName + ' 게시판'}">게시판 유형</h2>
        <h2 th:unless="${boardType != null}">전체 게시물</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="board : ${boards}">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder" th:text="${board.title}">게시물 제목</h5>
                            <p th:text="${#strings.abbreviate(board.content, 100)}">게시물 내용...</p>
                            <p class="small text-muted" th:text="${board.date}">작성일</p>
                            <p class="small text-muted" th:text="${board.boardType.displayName}">게시판 유형</p>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" th:href="@{/boards/{id}(id=${board.board_id})}">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
